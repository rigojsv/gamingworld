<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gaming World</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <nav class="navbar has-background-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#home">
                    <img src="img/logo.png">
                    <h1>Gaming World</h1>
                </a>

                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a href="#home" class="navbar-item">
                        Inicio
                    </a>
                    <a href="#gallery" class="navbar-item">
                        Imagenes
                    </a>
                    <a href="#contact-us" class="navbar-item">
                        Contactanos
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="home" class="hero is-primary has-background-light ">
            <div class="grid">
                <div class="hero-body cell has-text-centered is-align-content-center ">
                    <p class="title">Gaming World</p>
                    <p class="subtitle">Descubre los mejores juegos en l√≠nea en GamingWorld</p>
                </div>
                <div class="hero-body cell">
                    <img src="img/banner.jpg">
                </div>
            </div>
        </section>
        <section id="gallery" class="is-flex-wrap-wrap m-4">
            <h3 class="is-size-3 has-text-centered p-4">Imagenes</h3>
            <div class="is-flex-wrap-wrap is-justify-content-space-between grid">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="img/juegos.jpg" alt="Placeholder image" />
                        </figure>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="img/local.jpg" alt="Placeholder image" />
                        </figure>
                    </div>
                </div>

                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="img/game.jpg" alt="Placeholder image" />
                        </figure>
                    </div>
                </div>
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="img/consoles.jpg" alt="Placeholder image" />
                        </figure>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact-us" class="p-4 m-4">
            <h3 class="is-size-3 has-text-centered p-4">Contactanos</h3>
            <div class="field">
                <label class="label">Nombre</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Nombre Completo">
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" placeholder="Email">
                </div>
            </div>

            <div class="field">
                <label class="label">Mensaje</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Tu mensaje"></textarea>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox">
                        Acepto los <a href="#">terminos y condiciones</a>
                    </label>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link">Enviar</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancelar</button>
                </div>
            </div>

        </section>
    </main>
    
    <footer class="footer">
        <div class="grid">
            <div class="has-text-centered">
                <p>Redes Sociales</p>
                <ul class="list">
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">X</a></li>
                </ul>
            </div>
            <div class="has-text-centered">
                <p>Numeros Telefonicos</p>
                <ul>
                    <li><a href="#">+50412345678</a></li>
                    <li><a href="#">+50412345678</a></li>
                </ul>
            </div>
        </div>
        <P>Rigoberto Sanchez 2024 &copy;</P>
    </footer>
    
   
</body>

</html>
